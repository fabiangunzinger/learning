<html>
<head>
<style>
#vis {
	margin: 0;
	padding: 0;
	text-align: center;
	font-family: sans-serif;
	font-size: 10pt;
}


</style>
</head>
<body>
<div id="vis"></div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://cdn.rawgit.com/olihawkins/d3-hexjson/master/build/d3-hexjson.js"></script>
<script>

    var dataset;

    d3.json("data/constituencies.hexjson", function(error, hexjson) { 

            // Save data
            dataset = hexjson;

            // Print to console for inspection
            console.log(hexjson)

            // Set svg size and margins
            var margin = {top: 10, right: 10, bottom: 10, left: 10},
                width = 1000 - margin.right - margin.left,
                height = 1000 - margin.top - margin.bottom;

            // Create svg element
            var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + ", " + margin.top +
                    ")");

            // Render the hexes
            var hexes = d3.renderHexJSON(hexjson, width, height);

            // Bind hexex to g elements of the svg and position them
            var hexmap = svg
            .selectAll("g")
            .data(hexes)
            .enter()
            .append("g")
                .attr("transform", function(hex) {
                        return "translate(" + hex.x + ", " + hex.y + ")";
                    });
               
            // Draw the polygons around each hex's centre
            var polygons = hexmap
            .append("polygon")
                .attr("points", function(hex) { return hex.points; })
           .attr("stroke", "white")
            .attr("stroke-width", "2")
            .attr("fill", "green");

            polygons
            .append("title")
                .text(function(d) { return d.n; });

            polygons
            .on("mouseover", function() {
                   d3.select(this)
                    .attr("fill", "orange");
                })
            .on("mouseout", function() {
                        d3.select(this)
                        .attr("fill", "blue");
                    });
 

                   

            <!-- // Add hex codes as labels -->
            <!-- hexmap -->
            <!-- .append("text") -->
            <!-- .append("tspan") -->
            <!-- .attr("fill", "white") -->
            <!-- .attr("text-anchor", "middle") -->
            <!--     .text(function(hex) { return hex.key; }); -->

        });

</script>

<p>Change map</p>


</body>
</html>
